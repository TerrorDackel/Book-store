<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playwrite+IN+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">

    <title>Book Store</title>

    <link href="./styles/standard.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">  

    <script src="./script.js"></script>
    <script src="./scripts/likeCounter.js"></script>
    <script src="./scripts/comment.js"></script>

</head>


<body>
    <element onload="myScript"></element>
    <div class="headline-container">
        
        <div class="headline-logo">
            <img src="./img/logos/book store logo lila.png" alt="Book Store logo">
        </div>
        
        <div class="headline-txt">
            
            <span class="headline-txt-Book_Store">BOOK STORE&nbsp;</span>
            <!-- <span class="headline-txt-get-your-book">&nbsp;get_your_book_here</span> -->
        
        </div>
    </div>
    
    <div id="booksContainer" class="book-card-container">
        <div class="book-one">
            <div class="book-name"><b id="booksName">Die Geheimnisse des Ozeans</b>
            </div>

            <div class="book-picture">
                <img id="booksPicture" src="./img/Die Geheimnisse des Ozeans.jpg" alt="">
            </div>

            <div class="book-informations">

                <div class="price-and-likes">

                    <div class="price">19,99$
                        <b id="booksPrice" class="price-amount">Preis</b>
                    </div>

                    <div class="likes">
                        <button onclick="countOnClick()" class="like-button" id="likeButton">
                            <img class="likes-logo-heart-img" src="./img/logos/heart empty.png" alt="like button">
                        </button>
                        <span class="like-count" id="likeCount">99</span>
                    </div>

                <div class="author-and-year-of-publication">

                    <div class="author-and-authorname">
                        <b id="booksAuthor">Clara Meer</b>
                    </div>

                    <div class="year-of-publication-and-date">     
                        <b id="booksPublishedYear">2018</b>               
                    </div>

                </div>

            </div>

            <div class="comments-container">

                <div class="comments-headline-container">
                    <p class="comments-headline-txt">Kommentare:</p>
                </div>

                <div class="comments-reader-container">

                    <div class="comments-name-reader">
                        <b class="name-reader"></b>
                    </div>
    
                    <div class="show-comment-reader">
                        <b id="lastCommentReader" class="comment-reader"></b>
                        <b id="booksComments"></b>
                    </div>

                </div>

                <div class="write-a-comment">
                    <input id="typeInField" class="comment-inputfield" type="text" name="typeInField" value="Schreibe einen Kommentar.">

                    <div class="send-comment">
                        <img id="submitComment" class="paper-plane-img"  src="./img/logos/submit comment paper plane.png"></img>
                    </div>

                </div>

            </div>

        </div>
        

    </div>

    
</body>


</html>
